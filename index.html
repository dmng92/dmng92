<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería</title>
  <link href="https://fonts.googleapis.com/css2?family=Favorit&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Favorit', sans-serif;
      background-color: #1c1c1c;
      color: #ccc;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
      margin: 20px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 10px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .grid img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 5px;
      transition: transform 0.3s;
    }
    .grid img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>thisisaformicatable</h1>
  <div class="grid" id="galeria"></div>

  <script>
    const galeria = document.getElementById('galeria');
    const totalImagenes = 30; // Cambiá este número según cuántas imágenes tengas

    for (let i = 1; i <= totalImagenes; i++) {
      const img = document.createElement('img');
      const numero = i.toString().padStart(2, '0');
      img.src = `imagenes/foto${numero}.jpg`;
      img.alt = `foto${numero}`;
      galeria.appendChild(img);
    }
  </script>
</body>
</html>
