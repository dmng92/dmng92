<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galer√≠a</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .galeria {
      column-count: 4;
      column-gap: 1em;
      padding: 1em;
    }
    .galeria img {
      width: 100%;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .flecha-navegacion {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 2em;
      padding: 0.3em 0.6em;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      z-index: 1000;
      display: none;
    }
    .flecha-izquierda {
      left: 10px;
    }
    .flecha-derecha {
      right: 10px;
    }

    @media (max-width: 768px) {
      .galeria {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .galeria {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <div class="galeria" id="galeria"></div>

  <button id="flechaIzquierda" class="flecha-navegacion flecha-izquierda">&#10094;</button>
  <button id="flechaDerecha" class="flecha-navegacion flecha-derecha">&#10095;</button>

  <script>
    const imagenes = Array.from({ length: 80 }, (_, i) => `https://via.placeholder.com/300x200?text=Foto+${i + 1}`);
    const galeria = document.getElementById("galeria");

    let paginaActual = 0;
    const porPagina = 16;

    function mostrarPagina(pagina) {
      paginaActual = pagina;
      galeria.innerHTML = "";
      const inicio = pagina * porPagina;
      const fin = inicio + porPagina;
      const imagenesPagina = imagenes.slice(inicio, fin);

      imagenesPagina.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        galeria.appendChild(img);
      });
    }

    document.getElementById('flechaIzquierda').addEventListener('click', () => {
      if (paginaActual > 0) {
        mostrarPagina(paginaActual - 1);
      }
    });

    document.getElementById('flechaDerecha').addEventListener('click', () => {
      if ((paginaActual + 1) * porPagina < imagenes.length) {
        mostrarPagina(paginaActual + 1);
      }
    });

    function actualizarVisibilidadFlechas() {
      const scrollTotal = document.documentElement.scrollHeight - window.innerHeight;
      const scrollActual = window.scrollY;

      const mostrarFlechas = scrollActual >= scrollTotal - 100;

      document.getElementById('flechaIzquierda').style.display = mostrarFlechas ? 'block' : 'none';
      document.getElementById('flechaDerecha').style.display = mostrarFlechas ? 'block' : 'none';
    }

    window.addEventListener('scroll', actualizarVisibilidadFlechas);
    window.addEventListener('load', () => {
      mostrarPagina(0);
      actualizarVisibilidadFlechas();
    });
  </script>
</body>
</html>
