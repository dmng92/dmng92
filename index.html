<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galer√≠a de Fotos</title>
  <link rel="stylesheet" href="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    .grid {
      column-count: 4;
      column-gap: 0;
      max-width: 1000px;
      margin: auto;
    }
    .grid-item {
      break-inside: avoid;
      margin-bottom: 10px;
    }
    .grid-item img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }
    @media (max-width: 1024px) {
      .grid {
        column-count: 3;
      }
    }
    @media (max-width: 768px) {
      .grid {
        column-count: 2;
      }
    }
    @media (max-width: 480px) {
      .grid {
        column-count: 1;
      }
    }
    .paginacion {
      position: fixed;
      bottom: 16px;
      width: 100%;
      pointer-events: none;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      visibility: hidden;
    }
    .flecha {
      pointer-events: auto;
      font-size: 2em;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
    }
    .flecha:hover {
      opacity: 1;
      color: #ccc;
    }
    .numero-pagina {
      color: #aaa;
      font-size: 1em;
      pointer-events: none;
    }
    @media (max-width: 600px) {
      .flecha {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="grid" id="galeria"></div>

  <div class="paginacion" id="paginacion">
    <button id="flechaIzquierda" class="flecha" onclick="paginaAnterior()">&larr;</button>
    <div class="numero-pagina" id="numeroPagina"></div>
    <button id="flechaDerecha" class="flecha" onclick="paginaSiguiente()">&rarr;</button>
  </div>

  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script>
    const galeria = document.getElementById("galeria");
    const porPagina = 16;
    let paginaActual = 0;
    let totalPaginas = 0;

    const cargarImagenes = () => {
      for (let i = 1; i <= 80; i++) {
        const div = document.createElement("div");
        div.className = "grid-item";
        div.innerHTML = `<img src="https://picsum.photos/seed/${i}/600/400" alt="Foto ${i}" />`;
        galeria.appendChild(div);
      }
      imagesLoaded(galeria, () => {
        new Masonry(galeria, {
          itemSelector: ".grid-item",
          columnWidth: ".grid-item",
          percentPosition: true
        });
        setTimeout(() => mostrarPagina(0), 300);
      });
    };

    function mostrarPagina(pagina) {
      const elementos = document.querySelectorAll('.grid-item');
      totalPaginas = Math.ceil(elementos.length / porPagina);
      const inicio = pagina * porPagina;
      const fin = inicio + porPagina;

      elementos.forEach((el, i) => {
        el.style.display = (i >= inicio && i < fin) ? 'block' : 'none';
      });

      paginaActual = pagina;

      document.getElementById('flechaIzquierda').style.visibility = pagina > 0 ? 'visible' : 'hidden';
      document.getElementById('flechaDerecha').style.visibility = pagina < totalPaginas - 1 ? 'visible' : 'hidden';
      document.getElementById('numeroPagina').textContent = `${pagina + 1} / ${totalPaginas}`;
    }

    function paginaAnterior() {
      if (paginaActual > 0) {
        mostrarPagina(paginaActual - 1);
      }
    }

    function paginaSiguiente() {
      if (paginaActual < totalPaginas - 1) {
        mostrarPagina(paginaActual + 1);
      }
    }

    window.addEventListener('scroll', () => {
      const paginacion = document.getElementById('paginacion');
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        paginacion.style.visibility = 'visible';
      } else {
        paginacion.style.visibility = 'hidden';
      }
    });

    cargarImagenes();
  </script>
</body>
</html>
